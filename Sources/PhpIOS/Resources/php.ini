; PHP Configuration for iOS
; Optimized for mobile/embedded use

; Engine
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 15

; Language Options
expose_php = Off
max_execution_time = 30
max_input_time = 60
memory_limit = 64M
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
html_errors = Off
error_log = 

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 8M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

; File Uploads
file_uploads = On
upload_max_filesize = 2M
max_file_uploads = 20

; Fopen wrappers
allow_url_fopen = Off
allow_url_include = Off
default_socket_timeout = 60

; Dynamic Extensions
extension_dir = "./ext/"

; Module Settings

; JSON
json.use_stdclass = On

; PCRE
pcre.backtrack_limit = 100000
pcre.recursion_limit = 100000

; Session
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; OPcache (disabled for iOS)
opcache.enable = 0
opcache.enable_cli = 0

; Date
date.timezone = UTC
date.default_latitude = 31.7667
date.default_longitude = 35.2333
date.sunrise_zenith = 90.583333
date.sunset_zenith = 90.583333

; Multibyte
mbstring.language = UTF-8
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

; XML
xmlrpc_errors = 0
xmlrpc_error_number = 0

; LibXML
libxml_use_internal_errors = Off

; MySQLi (not available on iOS)
; mysqli.max_persistent = -1
; mysqli.allow_persistent = On
; mysqli.max_links = -1
; mysqli.cache_size = 2000
; mysqli.default_port = 3306
; mysqli.default_socket =
; mysqli.default_host =
; mysqli.default_user =
; mysqli.default_pw =
; mysqli.reconnect = Off

; PDO (not available on iOS)
; pdo_mysql.default_socket =

; SQLite (if available)
; sqlite3.extension_dir =

; Security
allow_url_fopen = Off
allow_url_include = Off
expose_php = Off

; Performance optimizations for mobile
realpath_cache_size = 4096K
realpath_cache_ttl = 120

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Disable dangerous classes
disable_classes = 

; Resource limits
max_input_vars = 1000
max_input_nesting_level = 64

; Output
output_handler =
implicit_flush = Off